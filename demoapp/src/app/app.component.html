<div class="container d-flex justify-content-center align-items-center h-100">
  <mat-card class="card-z8 w-100 max-w-400" style="background-color: #e8eef4;">
    <mat-card-header class="mat-card-header-text">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter your credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-body">
      <form>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="text-primary">Username</mat-label>
            <input matInput type="text" placeholder="Enter your username">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="text-primary">Password</mat-label>
            <input matInput type="password" placeholder="Enter your password">
          </mat-form-field>
        </div>
        <div class="form-check d-flex align-items-center mb-3">
          <mat-checkbox class="rm"></mat-checkbox>
          <label class="form-check-label text-dark">Remember me</label>
        </div>
        <div class="d-flex justify-content-between">
          <button mat-raised-button color="warn">Login</button>
          <button mat-button color="primary" class="px-4 py-2">Forgot password?</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between align-items-center">
      <span class="mat-card-footer">Note: if you need anything, please contact me!</span>
      <button mat-raised-button color="warn" >Contact me</button>
    </mat-card-actions>
  </mat-card>
</div>
